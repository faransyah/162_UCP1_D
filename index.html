<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1</title>
  <style>
    html {
      border: 4px solid black; /* Menambahkan border hitam di sekitar halaman HTML */
    }
    .container {
      text-align: center; /* Menengahkan isi konten */
    }
    h1, .border-kotak {
      border: 2px solid black; /* Garis border dengan ketebalan 2px */
      padding: 10px;
      display: inline-block;
      text-align: center; /* Menengahkan teks */
      width: 50%; /* Menetapkan lebar */
      margin: 20px auto; /* Memastikan posisi di tengah */
      background-color: white;
    }
    body {
      background-color: pink;
    }
    img {
      display: block;
      margin: 20px auto; /* Menambahkan ruang di atas dan bawah gambar */
      width: 300px; /* Menetapkan lebar gambar */
    }
    button {
      display: block;
      margin: 20px auto; /* Menambahkan ruang di atas dan bawah tombol */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kotak">
      <h1>Exercise 1 PDW</h1>
    </div>
    
    <div class="border-kotak">
      Ini adalah kotak dengan border baru di bawah kotak utama.
    </div>
    
    <img src="Kucing1.jpg" alt="Gambar">
    
    <button onclick="showAlert()">Klik</button>
  </div>

  <script>
    function showAlert() {
      alert("Kucing");
    }
  </script>
</body>
</html>

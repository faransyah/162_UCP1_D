<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1</title>
  <style>
  
  html {
      border: 1px solid black; /* Menambahkan border hitam di sekitar halaman HTML */
      width: 90%; /* Menjadikan lebar border kecil */
      margin: 0 auto; /* Memastikan posisi di tengah */
      padding: 10px; /* Menambahkan padding */
    }
    .container {
      text-align: center; /* Menengahkan isi konten */
    }
    h1, .border-kotak {
      border: 2px solid black; /* Garis border dengan ketebalan 2px */
      padding: 10px;
      display: inline-block;
      text-align: center; /* Menengahkan teks */
      width: 60%; /* Menetapkan lebar */
      margin: 20px auto; /* Memastikan posisi di tengah */
      background-color: white;
    }
    .border-kotak {
      width: 60%; /* Menetapkan lebar untuk kotak "Dibawah ini adalah kucing lucu" */
      padding: 20px; /* Menambahkan padding */
      margin-top: 20px; /* Menambahkan jarak dari kotak judul */
      display: flex; /* Menggunakan flexbox */
      justify-content: center; /* Menengahkan secara horizontal */
      align-items: center; /* Menengahkan secara vertikal */
      height: 200px; /* Menetapkan tinggi */
    }
    body {
      background-color: pink;
    }
    img {
      display: block;
      margin: 20px auto; /* Menambahkan ruang di atas dan bawah gambar */
      width: 300px; /* Menetapkan lebar gambar */
    }
    button {
      display: block;
      margin: 20px auto; /* Menambahkan ruang di atas dan bawah tombol */
    }
  </style>
</head>
<body>
  <div class="container">
      <h1>Exercise 1 PDW</h1>
    </div>
    
    <div class="border-kotak">
      Dibawah ini adalah kucing lucu
    </div>
    
    <img src="Kucing1.jpg" alt="Gambar">
    
    <button onclick="showAlert()">Klik</button>
  </div>

  <script>
    function showAlert() {
      alert("Kucing");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1</title>
  <style>
    html {
      border: 4px solid black; /* Menambahkan border hitam di sekitar halaman HTML */
    }
    h1, .border-kotak {
      border: 2px solid black; /* Garis border dengan ketebalan 4px */
      padding: 10px;
      text-align: center;
      background-color: white;
      margin: 0 auto; /* Memastikan posisi di tengah */
      width: 300px; /* Menetapkan lebar */
    }
    body {
      background-color: pink;
    }
    img {
      display: block;
      margin: 20px auto; /* Menambahkan ruang di atas dan bawah gambar */
      width: 300px; /* Menetapkan lebar gambar */
    }
    button {
      display: block;
      margin: 20px auto; /* Menambahkan ruang di atas dan bawah tombol */
    }
  </style>
</head>
<body>
    <div class="kotak">
        <h1>Exercise 1 PDW</h1>
    </div>
    
    <div class="border-kotak">
        Ini adalah kotak dengan border baru di bawah kotak utama.
    </div>
    
    <img src="Kucing1.jpg" alt="Gambar">
    
    <button onclick="showAlert()">Klik</button>

    <script>
      function showAlert() {
        alert("Kucing");
      }
    </script>
</body>
</html>
